<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        #sidebar {
            width: 380px;
            background: rgba(10, 10, 20, 0.98);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #main-plot {
            flex: 1;
            overflow: hidden;
            background: #0f0f1e;
            min-height: 600px;
        }
        
        h1 {
            color: #32CD32;
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 11px;
            color: #888;
            margin: 5px 0 0 0;
        }
        
        .upload-section {
            background: #1a1a2e;
            border: 2px dashed #32CD32;
            border-radius: 8px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-section:hover {
            background: #222;
            border-color: #44ff44;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.3);
        }
        
        .upload-section.drag-over {
            background: #1f3a1f;
            border-color: #44ff44;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }
        
        .upload-section p {
            font-size: 13px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .upload-btn {
            background: #32CD32;
            color: #000;
            border: none;
            padding: 9px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 8px;
        }
        
        .upload-btn:hover {
            background: #44ff44;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 205, 50, 0.3);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .upload-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        #fileInput {
            display: none;
        }
        
        .message-box {
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 12px;
            line-height: 1.5;
            display: none;
        }
        
        .message-box.show {
            display: block;
            animation: slideIn 0.2s ease;
        }
        
        .message-box.success {
            background: #1a3a1a;
            border-left: 4px solid #32CD32;
            color: #90ee90;
        }
        
        .message-box.error {
            background: #3a1a1a;
            border-left: 4px solid #ff4136;
            color: #ff9999;
        }
        
        .message-box.warning {
            background: #3a3a1a;
            border-left: 4px solid #ffdc00;
            color: #ffff99;
        }
        
        .message-box.info {
            background: #1a2a3a;
            border-left: 4px solid #0099ff;
            color: #99ccff;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .progress-container {
            display: none;
            gap: 8px;
        }
        
        .progress-container.show {
            display: flex;
            flex-direction: column;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #44ff44);
            transition: width 0.2s ease;
            width: 0;
        }
        
        .progress-text {
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
        
        .controls-section {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            display: none;
        }
        
        .controls-section.show {
            display: block;
        }
        
        .controls-section h3 {
            color: #32CD32;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 6px;
        }
        
        .control-input {
            width: 100%;
            padding: 8px;
            background: #0f0f1e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 12px;
        }
        
        .control-input:focus {
            outline: none;
            border-color: #32CD32;
        }
        
        .control-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #e0e0e0;
            cursor: pointer;
        }
        
        .control-checkbox input {
            cursor: pointer;
        }
        
        .folder-list-container {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: #0f0f1e;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
        }
        
        .folder-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px;
            font-size: 11px;
            color: #e0e0e0;
            border-bottom: 1px solid #1a1a2e;
        }
        
        .folder-item:last-child {
            border-bottom: none;
        }
        
        .folder-item input {
            cursor: pointer;
        }
        
        .btn-secondary {
            background: #333;
            color: #e0e0e0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .metadata-panel {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            display: none;
        }
        
        .metadata-panel.show {
            display: block;
        }
        
        .metadata-panel h3 {
            color: #32CD32;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .metadata-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 11px;
            border-bottom: 1px solid #252535;
        }
        
        .metadata-row:last-child {
            border-bottom: none;
        }
        
        .metadata-label {
            color: #999;
            font-weight: 500;
        }
        
        .metadata-value {
            color: #e0e0e0;
            font-weight: 600;
        }
        
        .summary-panel {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            display: none;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .summary-panel.show {
            display: block;
        }
        
        .summary-panel h3 {
            color: #32CD32;
            font-size: 14px;
            margin-bottom: 12px;
            position: sticky;
            top: 0;
            background: #1a1a2e;
            padding: 5px 0;
            z-index: 10;
        }
        
        .summary-section {
            margin-bottom: 20px;
            padding: 12px;
            background: #0f0f1e;
            border-radius: 6px;
            border-left: 3px solid #32CD32;
        }
        
        .summary-section h4 {
            color: #32CD32;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .summary-folder {
            margin-bottom: 12px;
            padding-left: 8px;
        }
        
        .summary-folder-name {
            color: #44ff44;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            padding: 4px 0;
        }
        
        .summary-file {
            font-size: 11px;
            padding: 3px 0 3px 20px;
            color: #bbb;
            line-height: 1.4;
        }
        
        .summary-file.plotted {
            color: #90ee90;
        }
        
        .summary-file.no-gps {
            color: #ffff99;
        }
        
        .summary-file.ignored {
            color: #ff9999;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f0f1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="sidebar">
        <div>
            <h1>Flight Path Visualizer</h1>
            <p class="subtitle">Visualize GPS-tagged images on an interactive 3D map</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <p>📂 Drag & drop a folder here<br>or click to select</p>
            <input type="file" id="fileInput" webkitdirectory directory multiple>
            <button class="upload-btn" id="uploadBtn">Select Folder</button>
        </div>
        
        <div class="message-box" id="messageBox"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 of 0 files processed</div>
        </div>
        
        <div class="controls-section" id="controlsSection">
            <h3>⚙️ Exclusion Settings</h3>
            <div class="control-group">
                <label class="control-label">Folder Keywords to Exclude (comma-separated):</label>
                <input type="text" class="control-input" id="excludeKeywords" value="civil, road" placeholder="e.g., civil, road, test">
            </div>
            <div class="control-group">
                <label class="control-label">Top-Level Folders to Exclude:</label>
                <div class="folder-list-container" id="topLevelFolderList">
                    <div style="color: #666; font-size: 11px; text-align: center; padding: 10px;">
                        No folders loaded yet
                    </div>
                </div>
            </div>
            <button class="btn-secondary" id="reprocessBtn">Reprocess with New Settings</button>
        </div>
        
        <div class="metadata-panel" id="metadataPanel">
            <h3>📊 Processing Summary</h3>
            <div id="metadataContent"></div>
        </div>
        
        <div class="summary-panel" id="summaryPanel">
            <h3>📋 Detailed Report</h3>
            <div id="summaryContent"></div>
        </div>
    </div>
    
    <div id="main-plot"></div>
</div>

<script>
    // OPTIMIZATION 1: Use const for DOM elements to avoid repeated queries
    const DOM = {
        uploadSection: document.getElementById('uploadSection'),
        uploadBtn: document.getElementById('uploadBtn'),
        fileInput: document.getElementById('fileInput'),
        messageBox: document.getElementById('messageBox'),
        progressContainer: document.getElementById('progressContainer'),
        progressFill: document.getElementById('progressFill'),
        progressText: document.getElementById('progressText'),
        controlsSection: document.getElementById('controlsSection'),
        excludeKeywords: document.getElementById('excludeKeywords'),
        topLevelFolderList: document.getElementById('topLevelFolderList'),
        reprocessBtn: document.getElementById('reprocessBtn'),
        metadataPanel: document.getElementById('metadataPanel'),
        metadataContent: document.getElementById('metadataContent'),
        summaryPanel: document.getElementById('summaryPanel'),
        summaryContent: document.getElementById('summaryContent'),
        mainPlot: document.getElementById('main-plot')
    };

    // OPTIMIZATION 2: Use null prototype objects for better memory efficiency
    let fileCache = Object.create(null);
    let processedResults = null;
    let topLevelFolders = Object.create(null);
    let excludedTopLevelFolders = new Set();

    // OPTIMIZATION 3: Batch processing configuration for memory management
    const BATCH_SIZE = 50; // Process files in batches to reduce memory peaks
    const CACHE_CLEANUP_THRESHOLD = 100; // Clean cache every N files

    DOM.uploadBtn.addEventListener('click', () => DOM.fileInput.click());
    
    DOM.fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        
        // OPTIMIZATION 4: Clear previous data to free memory
        clearPreviousData();
        
        await handleFiles(files);
    });

    DOM.uploadSection.addEventListener('dragover', (e) => {
        e.preventDefault();
        DOM.uploadSection.classList.add('drag-over');
    });

    DOM.uploadSection.addEventListener('dragleave', () => {
        DOM.uploadSection.classList.remove('drag-over');
    });

    DOM.uploadSection.addEventListener('drop', async (e) => {
        e.preventDefault();
        DOM.uploadSection.classList.remove('drag-over');
        
        const items = Array.from(e.dataTransfer.items);
        const files = [];
        
        for (const item of items) {
            if (item.kind === 'file') {
                const entry = item.webkitGetAsEntry();
                if (entry) {
                    await traverseFileTree(entry, files);
                }
            }
        }
        
        if (files.length === 0) {
            showMessage('No files found in the dropped folder', 'error');
            return;
        }
        
        // OPTIMIZATION 5: Clear previous data before processing new files
        clearPreviousData();
        
        await handleFiles(files);
    });

    DOM.reprocessBtn.addEventListener('click', async () => {
        if (!processedResults || Object.keys(fileCache).length === 0) {
            showMessage('No files to reprocess. Please upload a folder first.', 'warning');
            return;
        }
        
        const files = Object.values(fileCache);
        await handleFiles(files, true);
    });

    // OPTIMIZATION 6: Efficient memory cleanup function
    function clearPreviousData() {
        // Clear file cache
        fileCache = Object.create(null);
        
        // Clear results
        processedResults = null;
        
        // Clear top-level folder tracking
        topLevelFolders = Object.create(null);
        
        // Force garbage collection hint
        if (window.gc) {
            window.gc();
        }
    }

    async function traverseFileTree(item, files, path = '') {
        if (item.isFile) {
            return new Promise((resolve) => {
                item.file((file) => {
                    // OPTIMIZATION 7: Store file with efficient path reference
                    const filePath = path + file.name;
                    file.fullPath = filePath;
                    files.push(file);
                    resolve();
                });
            });
        } else if (item.isDirectory) {
            const dirReader = item.createReader();
            const entries = await new Promise((resolve) => {
                dirReader.readEntries(resolve);
            });
            
            for (const entry of entries) {
                await traverseFileTree(entry, files, path + item.name + '/');
            }
        }
    }

    async function handleFiles(files, isReprocess = false) {
        try {
            DOM.progressContainer.classList.add('show');
            DOM.messageBox.classList.remove('show');
            DOM.controlsSection.classList.remove('show');
            DOM.metadataPanel.classList.remove('show');
            DOM.summaryPanel.classList.remove('show');
            
            if (!isReprocess) {
                // OPTIMIZATION 8: Build file cache efficiently using index
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const path = file.webkitRelativePath || file.fullPath || file.name;
                    fileCache[path] = file;
                }
                
                identifyTopLevelFolders(files);
                displayTopLevelFolders();
            }
            
            const results = await processFiles(files);
            
            if (results.points.length === 0) {
                showMessage('No GPS data found in any images. Please ensure your images contain EXIF GPS information.', 'warning');
                DOM.progressContainer.classList.remove('show');
                DOM.controlsSection.classList.add('show');
                return;
            }
            
            processedResults = results;
            
            await plotData(results);
            updateMetadata(results);
            updateDetailedSummary(results);
            
            DOM.progressContainer.classList.remove('show');
            DOM.controlsSection.classList.add('show');
            showMessage(`Successfully processed ${results.stats.gpsFound} images with GPS data from ${Object.keys(results.folderMap).length} folders`, 'success');
            
        } catch (error) {
            console.error('Error handling files:', error);
            showMessage('An error occurred while processing files: ' + error.message, 'error');
            DOM.progressContainer.classList.remove('show');
        }
    }

    function identifyTopLevelFolders(files) {
        // OPTIMIZATION 9: Efficient top-level folder identification
        topLevelFolders = Object.create(null);
        
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const path = file.webkitRelativePath || file.fullPath || file.name;
            const parts = path.split('/');
            
            if (parts.length > 1) {
                const topFolder = parts[0];
                if (!topLevelFolders[topFolder]) {
                    topLevelFolders[topFolder] = 0;
                }
                topLevelFolders[topFolder]++;
            }
        }
    }

    function displayTopLevelFolders() {
        const folders = Object.keys(topLevelFolders).sort();
        
        if (folders.length === 0) {
            DOM.topLevelFolderList.innerHTML = '<div style="color: #666; font-size: 11px; text-align: center; padding: 10px;">No top-level folders found</div>';
            return;
        }
        
        let html = '';
        for (let i = 0; i < folders.length; i++) {
            const folder = folders[i];
            const count = topLevelFolders[folder];
            const isExcluded = excludedTopLevelFolders.has(folder);
            
            html += `
                <div class="folder-item">
                    <input type="checkbox" id="folder_${i}" ${isExcluded ? 'checked' : ''} onchange="toggleTopLevelFolder('${folder}', this.checked)">
                    <label for="folder_${i}" style="cursor: pointer; flex: 1;">
                        📁 ${folder} (${count} files)
                    </label>
                </div>
            `;
        }
        
        DOM.topLevelFolderList.innerHTML = html;
    }

    window.toggleTopLevelFolder = function(folder, exclude) {
        if (exclude) {
            excludedTopLevelFolders.add(folder);
        } else {
            excludedTopLevelFolders.delete(folder);
        }
    };

    // OPTIMIZATION 10: Batch processing with memory-efficient approach
    async function processFiles(files) {
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.tif', '.tiff'];
        const imageFiles = files.filter(f => {
            const ext = f.name.toLowerCase().slice(f.name.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        });
        
        // OPTIMIZATION 11: Pre-allocate arrays with estimated capacity
        const points = [];
        const stats = { gpsFound: 0, noGPS: 0, excluded: 0, failed: 0 };
        const folderMap = Object.create(null);
        const metadata = {
            lats: [],
            lons: [],
            alts: [],
            cameras: new Set()
        };
        
        const detailedTracking = {
            plottedFiles: [],
            noGPSFiles: [],
            excludedFiles: [],
            failedFiles: [],
            allFolders: Object.create(null)
        };
        
        const excludeKeywords = DOM.excludeKeywords.value
            .split(',')
            .map(k => k.trim().toLowerCase())
            .filter(k => k.length > 0);
        
        // OPTIMIZATION 12: Process files in batches to manage memory
        const totalBatches = Math.ceil(imageFiles.length / BATCH_SIZE);
        
        for (let batchIndex = 0; batchIndex < totalBatches; batchIndex++) {
            const startIdx = batchIndex * BATCH_SIZE;
            const endIdx = Math.min(startIdx + BATCH_SIZE, imageFiles.length);
            const batch = imageFiles.slice(startIdx, endIdx);
            
            // Process batch
            for (let i = 0; i < batch.length; i++) {
                const file = batch[i];
                const currentIndex = startIdx + i;
                
                updateProgress(currentIndex + 1, imageFiles.length);
                
                const path = file.webkitRelativePath || file.fullPath || file.name;
                const pathParts = path.split('/');
                const fileName = pathParts[pathParts.length - 1];
                const folderPath = pathParts.slice(0, -1).join('/');
                
                // Track all folders and files
                if (!detailedTracking.allFolders[folderPath]) {
                    detailedTracking.allFolders[folderPath] = [];
                }
                detailedTracking.allFolders[folderPath].push(fileName);
                
                // CHANGE 2: Enhanced folder exclusion - Check if top-level folder is excluded
                const topLevelFolder = pathParts[0];
                if (excludedTopLevelFolders.has(topLevelFolder)) {
                    stats.excluded++;
                    detailedTracking.excludedFiles.push({
                        folder: folderPath,
                        file: fileName,
                        reason: `Top-level folder "${topLevelFolder}" excluded`
                    });
                    continue;
                }
                
                // Check folder keyword exclusions
                const folderLower = folderPath.toLowerCase();
                let shouldExclude = false;
                let excludeReason = '';
                
                for (let j = 0; j < excludeKeywords.length; j++) {
                    if (folderLower.includes(excludeKeywords[j])) {
                        shouldExclude = true;
                        excludeReason = `Folder contains keyword "${excludeKeywords[j]}"`;
                        break;
                    }
                }
                
                if (shouldExclude) {
                    stats.excluded++;
                    detailedTracking.excludedFiles.push({
                        folder: folderPath,
                        file: fileName,
                        reason: excludeReason
                    });
                    continue;
                }
                
                try {
                    // OPTIMIZATION 13: Extract GPS with minimal memory footprint
                    const gpsData = await extractGPSFromImage(file);
                    
                    if (gpsData) {
                        const { lat, lon, alt, camera } = gpsData;
                        
                        // Store point data
                        points.push({
                            lat: lat,
                            lon: lon,
                            alt: alt,
                            folder: folderPath,
                            file: fileName,
                            camera: camera
                        });
                        
                        // Update stats
                        stats.gpsFound++;
                        
                        // Track metadata
                        metadata.lats.push(lat);
                        metadata.lons.push(lon);
                        if (alt !== null && alt !== undefined) {
                            metadata.alts.push(alt);
                        }
                        if (camera) {
                            metadata.cameras.add(camera);
                        }
                        
                        // Track folder
                        if (!folderMap[folderPath]) {
                            folderMap[folderPath] = 0;
                        }
                        folderMap[folderPath]++;
                        
                        // Track detailed info
                        detailedTracking.plottedFiles.push({
                            folder: folderPath,
                            file: fileName
                        });
                    } else {
                        stats.noGPS++;
                        detailedTracking.noGPSFiles.push({
                            folder: folderPath,
                            file: fileName,
                            reason: 'No GPS data in EXIF'
                        });
                    }
                } catch (error) {
                    stats.failed++;
                    detailedTracking.failedFiles.push({
                        folder: folderPath,
                        file: fileName,
                        reason: error.message || 'Unknown error'
                    });
                }
            }
            
            // OPTIMIZATION 14: Periodic cache cleanup to manage memory
            if (batchIndex > 0 && batchIndex % 5 === 0) {
                // Hint to garbage collector after processing several batches
                if (window.gc) {
                    window.gc();
                }
            }
        }
        
        return {
            points: points,
            stats: stats,
            folderMap: folderMap,
            metadata: metadata,
            detailedTracking: detailedTracking
        };
    }

    // OPTIMIZATION 15: Streamlined GPS extraction with minimal memory usage
    function extractGPSFromImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    // OPTIMIZATION 16: Use typed array view instead of full buffer copy
                    const arrayBuffer = e.target.result;
                    
                    EXIF.getData({ __arrayBuffer: arrayBuffer }, function() {
                        try {
                            const allTags = EXIF.getAllTags(this);
                            
                            // OPTIMIZATION 17: Extract only necessary data, avoid storing full EXIF
                            const lat = allTags.GPSLatitude;
                            const latRef = allTags.GPSLatitudeRef;
                            const lon = allTags.GPSLongitude;
                            const lonRef = allTags.GPSLongitudeRef;
                            const alt = allTags.GPSAltitude;
                            
                            if (!lat || !lon) {
                                resolve(null);
                                return;
                            }
                            
                            // Convert GPS coordinates efficiently
                            const latDecimal = convertDMSToDD(lat, latRef);
                            const lonDecimal = convertDMSToDD(lon, lonRef);
                            const altDecimal = alt ? parseFloat(alt) : null;
                            
                            // Get camera info efficiently
                            const make = allTags.Make || '';
                            const model = allTags.Model || '';
                            const camera = make && model ? `${make} ${model}`.trim() : null;
                            
                            resolve({
                                lat: latDecimal,
                                lon: lonDecimal,
                                alt: altDecimal,
                                camera: camera
                            });
                        } catch (error) {
                            resolve(null);
                        }
                    });
                } catch (error) {
                    resolve(null);
                }
            };
            
            reader.onerror = () => resolve(null);
            
            // OPTIMIZATION 18: Read as array buffer for better performance
            reader.readAsArrayBuffer(file);
        });
    }

    function convertDMSToDD(dms, ref) {
        if (!dms || dms.length < 3) return 0;
        
        const degrees = dms[0];
        const minutes = dms[1];
        const seconds = dms[2];
        
        let dd = degrees + (minutes / 60) + (seconds / 3600);
        
        if (ref === 'S' || ref === 'W') {
            dd = -dd;
        }
        
        return dd;
    }

    // OPTIMIZATION 19: Efficient plotting with reduced memory allocation
    async function plotData(results) {
        try {
            // OPTIMIZATION 20: Create plot data directly without intermediate copies
            const folderNames = Object.keys(results.folderMap).sort();
            const colorPalette = generateColors(folderNames.length);
            
            const traces = [];
            
            // Build traces efficiently
            for (let i = 0; i < folderNames.length; i++) {
                const folderName = folderNames[i];
                const folderPoints = results.points.filter(p => p.folder === folderName);
                
                if (folderPoints.length === 0) continue;
                
                // OPTIMIZATION 21: Pre-allocate arrays for trace data
                const lats = new Array(folderPoints.length);
                const lons = new Array(folderPoints.length);
                const alts = new Array(folderPoints.length);
                const texts = new Array(folderPoints.length);
                
                for (let j = 0; j < folderPoints.length; j++) {
                    const point = folderPoints[j];
                    lats[j] = point.lat;
                    lons[j] = point.lon;
                    alts[j] = point.alt || 0;
                    texts[j] = `${point.file}<br>Folder: ${point.folder}<br>Lat: ${point.lat.toFixed(6)}<br>Lon: ${point.lon.toFixed(6)}<br>Alt: ${point.alt ? point.alt.toFixed(1) + 'm' : 'N/A'}`;
                }
                
                traces.push({
                    type: 'scatter3d',
                    mode: 'lines+markers',
                    name: folderName,
                    x: lons,
                    y: lats,
                    z: alts,
                    text: texts,
                    hoverinfo: 'text',
                    line: {
                        color: colorPalette[i],
                        width: 3
                    },
                    marker: {
                        size: 4,
                        color: colorPalette[i],
                        symbol: 'circle'
                    }
                });
            }
            
            // OPTIMIZATION 22: Efficient layout configuration
            const layout = {
                scene: {
                    xaxis: { title: 'Longitude', gridcolor: '#333', showbackground: false },
                    yaxis: { title: 'Latitude', gridcolor: '#333', showbackground: false },
                    zaxis: { title: 'Altitude (m)', gridcolor: '#333', showbackground: false },
                    bgcolor: '#0f0f1e',
                    camera: {
                        eye: { x: 1.5, y: 1.5, z: 1.5 }
                    }
                },
                paper_bgcolor: '#0f0f1e',
                plot_bgcolor: '#0f0f1e',
                font: { color: '#e0e0e0', family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif' },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(10, 10, 20, 0.8)',
                    bordercolor: '#333',
                    borderwidth: 1
                },
                margin: { l: 0, r: 0, t: 0, b: 0 },
                hovermode: 'closest'
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['toImage']
            };
            
            // OPTIMIZATION 23: Use Plotly.react for better performance on updates
            await Plotly.react(DOM.mainPlot, traces, layout, config);
            
        } catch (error) {
            console.error('Error plotting data:', error);
            throw error;
        }
    }

    function generateColors(count) {
        const colors = [];
        for (let i = 0; i < count; i++) {
            const hue = (i * 360 / count) % 360;
            colors.push(`hsl(${hue}, 70%, 60%)`);
        }
        return colors;
    }

    function updateMetadata(results) {
        try {
            let html = '';
            
            html += `<div class="metadata-row"><span class="metadata-label">Total GPS Points:</span><span class="metadata-value">${results.points.length}</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">Images Processed:</span><span class="metadata-value">${results.stats.gpsFound}</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">Folders Found:</span><span class="metadata-value">${Object.keys(results.folderMap).length}</span></div>`;
            
            if (results.stats.excluded > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">Excluded (Civil/Road):</span><span class="metadata-value">${results.stats.excluded}</span></div>`;
            }
            
            if (results.stats.noGPS > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">No GPS Data:</span><span class="metadata-value">${results.stats.noGPS}</span></div>`;
            }
            
            if (results.stats.failed > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">Failed to Process:</span><span class="metadata-value">${results.stats.failed}</span></div>`;
            }
            
            if (results.metadata.lats.length > 0) {
                const latMin = Math.min(...results.metadata.lats);
                const latMax = Math.max(...results.metadata.lats);
                const latSpan = latMax - latMin;
                html += `<div class="metadata-row"><span class="metadata-label">Latitude Range:</span><span class="metadata-value">${latSpan.toFixed(5)}°</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${latMin.toFixed(6)}°</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${latMax.toFixed(6)}°</span></div>`;
            }
            
            if (results.metadata.lons.length > 0) {
                const lonMin = Math.min(...results.metadata.lons);
                const lonMax = Math.max(...results.metadata.lons);
                const lonSpan = lonMax - lonMin;
                html += `<div class="metadata-row"><span class="metadata-label">Longitude Range:</span><span class="metadata-value">${lonSpan.toFixed(5)}°</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${lonMin.toFixed(6)}°</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${lonMax.toFixed(6)}°</span></div>`;
            }
            
            if (results.metadata.alts.length > 0) {
                const altMin = Math.min(...results.metadata.alts);
                const altMax = Math.max(...results.metadata.alts);
                const altSpan = altMax - altMin;
                html += `<div class="metadata-row"><span class="metadata-label">Altitude Range:</span><span class="metadata-value">${altSpan.toFixed(1)} m</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${altMin.toFixed(1)} m</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${altMax.toFixed(1)} m</span></div>`;
            }
            
            if (results.metadata.cameras.size > 0) {
                const cameras = Array.from(results.metadata.cameras).slice(0, 5);
                html += `<div class="metadata-row"><span class="metadata-label">Camera(s) Found:</span><span class="metadata-value">${cameras.length}</span></div>`;
                cameras.forEach(camera => {
                    html += `<div class="metadata-row"><span class="metadata-label">  •</span><span class="metadata-value">${camera}</span></div>`;
                });
            }

            DOM.metadataContent.innerHTML = html;
            DOM.metadataPanel.classList.add('show');
        } catch (error) {}
    }

    function updateDetailedSummary(results) {
        try {
            let html = '';
            
            const allFolders = Object.keys(results.detailedTracking.allFolders).sort();
            const totalFiles = Object.values(results.detailedTracking.allFolders).reduce((sum, files) => sum + files.length, 0);
            
            html += `<div class="summary-section">`;
            html += `<h4>📊 Overall Statistics</h4>`;
            html += `<div style="color: #e0e0e0; padding: 4px 0;">Total Folders: ${allFolders.length}</div>`;
            html += `<div style="color: #e0e0e0; padding: 4px 0;">Total Files: ${totalFiles}</div>`;
            html += `<div style="color: #90ee90; padding: 4px 0;">✓ Plotted: ${results.detailedTracking.plottedFiles.length}</div>`;
            html += `<div style="color: #ffff99; padding: 4px 0;">⚠ No GPS: ${results.detailedTracking.noGPSFiles.length}</div>`;
            html += `<div style="color: #ff9999; padding: 4px 0;">✗ Excluded: ${results.detailedTracking.excludedFiles.length}</div>`;
            html += `<div style="color: #ff9999; padding: 4px 0;">✗ Failed: ${results.detailedTracking.failedFiles.length}</div>`;
            html += `</div>`;
            
            if (results.detailedTracking.plottedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>✓ Successfully Plotted (${results.detailedTracking.plottedFiles.length})</h4>`;
                const plottedByFolder = {};
                results.detailedTracking.plottedFiles.forEach(item => {
                    if (!plottedByFolder[item.folder]) plottedByFolder[item.folder] = [];
                    plottedByFolder[item.folder].push(item.file);
                });
                Object.keys(plottedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">📁 ${folder} (${plottedByFolder[folder].length})</div>`;
                    plottedByFolder[folder].sort().forEach(file => {
                        html += `<div class="summary-file plotted">✓ ${file}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.excludedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>✗ Excluded Files (${results.detailedTracking.excludedFiles.length})</h4>`;
                const excludedByFolder = {};
                results.detailedTracking.excludedFiles.forEach(item => {
                    if (!excludedByFolder[item.folder]) excludedByFolder[item.folder] = [];
                    excludedByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(excludedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">📁 ${folder} (${excludedByFolder[folder].length})</div>`;
                    excludedByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file ignored">✗ ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.noGPSFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>⚠ No GPS Data (${results.detailedTracking.noGPSFiles.length})</h4>`;
                const noGPSByFolder = {};
                results.detailedTracking.noGPSFiles.forEach(item => {
                    if (!noGPSByFolder[item.folder]) noGPSByFolder[item.folder] = [];
                    noGPSByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(noGPSByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">📁 ${folder} (${noGPSByFolder[folder].length})</div>`;
                    noGPSByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file no-gps">⚠ ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.failedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>✗ Failed to Process (${results.detailedTracking.failedFiles.length})</h4>`;
                const failedByFolder = {};
                results.detailedTracking.failedFiles.forEach(item => {
                    if (!failedByFolder[item.folder]) failedByFolder[item.folder] = [];
                    failedByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(failedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">📁 ${folder} (${failedByFolder[folder].length})</div>`;
                    failedByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file ignored">✗ ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            html += `<div class="summary-section">`;
            html += `<h4>📂 All Folders & Files (${allFolders.length} folders, ${totalFiles} files)</h4>`;
            allFolders.forEach(folder => {
                const files = results.detailedTracking.allFolders[folder];
                html += `<div class="summary-folder">`;
                html += `<div class="summary-folder-name">📁 ${folder} (${files.length} files)</div>`;
                files.sort().forEach(file => {
                    html += `<div class="summary-file">${file}</div>`;
                });
                html += `</div>`;
            });
            html += `</div>`;

            DOM.summaryContent.innerHTML = html;
            DOM.summaryPanel.classList.add('show');
        } catch (error) {
            console.error('Error updating detailed summary:', error);
        }
    }

    function updateProgress(current, total) {
        const percent = Math.round((current / total) * 100);
        DOM.progressFill.style.width = percent + '%';
        DOM.progressText.textContent = `${current} of ${total} files processed`;
    }

    function showMessage(msg, type) {
        DOM.messageBox.innerHTML = msg;
        DOM.messageBox.className = `message-box show ${type}`;
    }
</script>
