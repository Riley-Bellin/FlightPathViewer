<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Path Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        
        .container {
            display: flex;
            height: 100vh;

            width: 380px;

            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #main-plot {
            flex: 1;
            overflow: hidden;
            background: #0f0f1e;
            min-height: 600px;
        }
        
        h1 {
            color: #32CD32;
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 11px;
            color: #888;
            margin: 5px 0 0 0;
        }
        
        .upload-section {
            background: #1a1a2e;
            border: 2px dashed #32CD32;
            border-radius: 8px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .upload-section:hover {
            background: #222;
            border-color: #44ff44;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.3);
        }
        
        .upload-section.drag-over {
            background: #1f3a1f;
            border-color: #44ff44;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }
        
        .upload-section p {
            font-size: 13px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .upload-btn {
            background: #32CD32;
            color: #000;
            border: none;
            padding: 9px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 8px;
        }
        
        .upload-btn:hover {
            background: #44ff44;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 205, 50, 0.3);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        .upload-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        #fileInput {
            display: none;
        }
        
        .message-box {
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 12px;
            line-height: 1.5;
            display: none;
        }
        
        .message-box.show {
            display: block;
            animation: slideIn 0.2s ease;
        }
        
        .message-box.success {
            background: #1a3a1a;
            border-left: 4px solid #32CD32;
            color: #90ee90;
        }
        
        .message-box.error {
            background: #3a1a1a;
            border-left: 4px solid #ff4136;
            color: #ff9999;
        }
        
        .message-box.warning {
            background: #3a3a1a;
            border-left: 4px solid #ffdc00;
            color: #ffff99;
        }
        
        .message-box.info {
            background: #1a2a3a;
            border-left: 4px solid #0099ff;

        @keyframes slideIn {
            from {
                opacity: 0;

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .progress-container {
            display: none;
            gap: 8px;
        }
        
        .progress-container.show {
            display: flex;
            flex-direction: column;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #32CD32;
            transition: width 0.2s ease;
            border-radius: 3px;
        }
        
        .progress-text {

        }
        
        .metadata-panel {
            background: #1a1a2e;
            border-radius: 8px;

            line-height: 1.6;
            max-height: 350px;
            overflow-y: auto;
            display: none;
        }
        
        .metadata-panel.show {

        }
        
        .metadata-panel h3 {

            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .metadata-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .metadata-row:last-child {

        .summary-panel {

            font-size: 10px;
            line-height: 1.5;

            display: none;

        .summary-panel.show {

        .summary-panel h3 {

        .summary-section {

        .summary-folder {

        .summary-folder-name {

        }
        
        .summary-file {
            color: #aaa;
            padding-left: 12px;
            font-size: 9px;

        .summary-file.plotted {

        }
        
        .summary-file.no-gps {

        .footer {
            font-size: 10px;
            color: #555;

            text-align: center;

            border-top: 1px solid #333;

        }
        
        .spinner {
            display: inline-block;
            width: 11px;
            height: 11px;
            border: 2px solid #444;
            border-top-color: #32CD32;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            #main-plot {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div>
                <h1>Flight Path Visualizer</h1>
                <p class="subtitle">Visualize drone flight paths from GPS image data</p>
            </div>
            <div class="upload-section" id="uploadArea" role="button" tabindex="0" aria-label="Select image folder">
                <p style="font-size: 24px; margin: 0 0 8px 0;">üìÅ</p>
                <p>Select folder with images</p>
                <button class="upload-btn" id="selectBtn" aria-label="Select images folder">Select Folder</button>
            </div>
            
            <input type="file" id="fileInput" multiple webkitdirectory directory mozdirectory aria-hidden="true">
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
            </div>
            
            <div class="message-box" id="message" role="status" aria-live="polite"></div>
            
            <div class="metadata-panel" id="metadataPanel">
                <h3>Flight Data Summary</h3>
                <div id="metadataContent"></div>
            </div>
            
            <div class="summary-panel" id="summaryPanel">
                <h3>Detailed Processing Summary</h3>
                <div id="summaryContent"></div>
            </div>
            
            <div class="footer">
                <p>Data stays on your device</p>
                <p>No upload to any server</p>
            </div>
        </div>
        
        <div id="main-plot"></div>
    </div>

<script>
    const CONFIG = {
        MAX_FILES: 10000,
        VALID_IMAGE_TYPES: ['image/jpeg'],
        BATCH_SIZE: 150,
        EXIF_TIMEOUT: 1500,
        MAX_FOLDERS_TO_RENDER: 50,
        VALID_LAT_RANGE: [-90, 90],
        VALID_LON_RANGE: [-180, 180],
        VALID_ALT_RANGE: [-500, 50000],
        EXCLUDED_PATH_KEYWORDS: ['civil', 'road', 'overall'],
    };

    const state = {
        isProcessing: false,
    };

    const DOM = {
        fileInput: document.getElementById('fileInput'),
        selectBtn: document.getElementById('selectBtn'),
        uploadArea: document.getElementById('uploadArea'),
        messageBox: document.getElementById('message'),
        progressContainer: document.getElementById('progressContainer'),
        progressFill: document.getElementById('progressFill'),
        progressText: document.getElementById('progressText'),
        metadataPanel: document.getElementById('metadataPanel'),
        metadataContent: document.getElementById('metadataContent'),
        summaryPanel: document.getElementById('summaryPanel'),
        summaryContent: document.getElementById('summaryContent'),
        plotDiv: document.getElementById('main-plot'),
    };

    function extractFolderName(file) {
        if (!file.webkitRelativePath) {
            return 'root';
        }
        
        const pathSegments = file.webkitRelativePath.split('/');
        
        if (pathSegments.length >= 3) {
            return pathSegments[1];
        } else if (pathSegments.length === 2) {
            return pathSegments[0];
        } else {
            return 'root';
        }
    }

    function shouldExcludeFilePath(filePath) {
        const pathLower = (filePath || '').toLowerCase();
        return CONFIG.EXCLUDED_PATH_KEYWORDS.some(keyword => pathLower.includes(keyword));
    }

    DOM.selectBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        DOM.fileInput.click();
    });

    DOM.fileInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) {
            processFolderFiles(Array.from(e.target.files));
        }
    });

    DOM.uploadArea.addEventListener('dragenter', (e) => {
        e.preventDefault();
        DOM.uploadArea.classList.add('drag-over');
    });

    DOM.uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
    });

    DOM.uploadArea.addEventListener('dragleave', (e) => {
        DOM.uploadArea.classList.remove('drag-over');
    });

    DOM.uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        DOM.uploadArea.classList.remove('drag-over');
        
        if (e.dataTransfer.items && e.dataTransfer.items.length > 0) {
            const files = [];
            for (let i = 0; i < e.dataTransfer.items.length; i++) {
                if (e.dataTransfer.items[i].kind === 'file') {
                    files.push(e.dataTransfer.items[i].getAsFile());
                }
            }
            if (files.length > 0) {
                handleDroppedFiles(files);
            }
        }
    });

    function isImageFile(file) {
        const isValidType = CONFIG.VALID_IMAGE_TYPES.includes(file.type);
        const isValidExtension = /\.(jpg|jpeg)$/i.test(file.name);
        return isValidType || isValidExtension;
    }

    async function handleDroppedFiles(files) {
        try {
            const imageFiles = files.filter(f => isImageFile(f));
            if (imageFiles.length === 0) {
                showMessage('No JPG image files found. Supported: JPG, JPEG', 'error');
                return;
            }
            processFolderFiles(imageFiles);
        } catch (error) {
            showMessage('Error processing dropped files: ' + error.message, 'error');
        }
    }

    function convertDMS(dmsInput) {
        try {
            let d, m, s;

            if (typeof dmsInput === 'string') {
                const parts = dmsInput.split(',');
                if (parts.length < 3) return null;
                d = parseFloat(parts[0]);
                m = parseFloat(parts[1]);
                s = parseFloat(parts[2]);
            } else if (Array.isArray(dmsInput) && dmsInput.length >= 3) {
                if (typeof dmsInput[0] === 'number' && typeof dmsInput[1] === 'number' && typeof dmsInput[2] === 'number') {
                    d = dmsInput[0];
                    m = dmsInput[1];
                    s = dmsInput[2];
                } else if (Array.isArray(dmsInput[0]) && Array.isArray(dmsInput[1]) && Array.isArray(dmsInput[2])) {
                    if (dmsInput[0].length >= 2 && dmsInput[1].length >= 2 && dmsInput[2].length >= 2) {
                        d = dmsInput[0][0] / dmsInput[0][1];
                        m = dmsInput[1][0] / dmsInput[1][1];
                        s = dmsInput[2][0] / dmsInput[2][1];
                    } else {
                        return null;
                    }
                } else if (dmsInput[0] && typeof dmsInput[0] === 'object' && !Array.isArray(dmsInput[0])) {
                    if (dmsInput[0].hasOwnProperty('numerator') && dmsInput[0].hasOwnProperty('denominator')) {
                        d = dmsInput[0].numerator / dmsInput[0].denominator;
                        m = dmsInput[1].numerator / dmsInput[1].denominator;
                        s = dmsInput[2].numerator / dmsInput[2].denominator;
                    } else {
                        return null;
                    }
                } else {
                    return null;
                }
            } else {
                return null;
            }

            if (!isFinite(d) || !isFinite(m) || !isFinite(s)) return null;
            const result = d + (m / 60) + (s / 3600);
            return isFinite(result) ? result : null;
        } catch (e) {
            return null;
        }
    }

    function extractGPS(file, filename, retryCount = 0) {
        return new Promise((resolve) => {
            const MAX_RETRIES = 1;
            let timeoutId = null;
            let resolved = false;

            const safeResolve = (data) => {
                if (resolved) return;
                resolved = true;
                if (timeoutId) clearTimeout(timeoutId);
                resolve(data);
            };

            const attemptRetry = () => {
                if (retryCount < MAX_RETRIES) {
                    setTimeout(() => {
                        extractGPS(file, filename, retryCount + 1).then(safeResolve);
                    }, 100);
                } else {
                    safeResolve(null);
                }
            };

            try {
                const reader = new FileReader();
                
                timeoutId = setTimeout(() => {
                    if (!resolved) {
                        attemptRetry();
                    }
                }, CONFIG.EXIF_TIMEOUT);
                
                reader.onerror = () => {
                    if (!resolved) {
                        attemptRetry();
                    }
                };
                
                reader.onload = function(e) {
                    if (resolved) return;
                    
                    const img = new Image();
                    
                    img.onerror = () => {
                        if (!resolved) {
                            attemptRetry();
                        }
                    };
                    
                    img.onabort = () => {
                        if (!resolved) {
                            attemptRetry();
                        }
                    };
                    
                    img.onload = function() {
                        if (resolved) return;
                        
                        let exifCallbackFired = false;
                        
                        const exifTimeout = setTimeout(() => {
                            if (!exifCallbackFired && !resolved) {
                                attemptRetry();
                            }
                        }, 1000);
                        
                        try {
                            EXIF.getData(img, function() {
                                exifCallbackFired = true;
                                clearTimeout(exifTimeout);
                                
                                if (resolved) return;
                                
                                try {
                                    const allTags = EXIF.getAllTags(this);
                                    
                                    const lat = allTags.GPSLatitude || EXIF.getTag(this, 'GPSLatitude');
                                    const latRef = allTags.GPSLatitudeRef || EXIF.getTag(this, 'GPSLatitudeRef');
                                    const lon = allTags.GPSLongitude || EXIF.getTag(this, 'GPSLongitude');
                                    const lonRef = allTags.GPSLongitudeRef || EXIF.getTag(this, 'GPSLongitudeRef');
                                    const alt = allTags.GPSAltitude || EXIF.getTag(this, 'GPSAltitude');

                                    if (!lat || !latRef || !lon || !lonRef) {
                                        return attemptRetry();
                                    }

                                    const latitude = convertDMS(lat);
                                    const longitude = convertDMS(lon);

                                    if (latitude === null || longitude === null) {
                                        return attemptRetry();
                                    }

                                    const finalLat = latRef === 'S' ? -latitude : latitude;
                                    const finalLon = lonRef === 'W' ? -longitude : longitude;
                                    
                                    let altitude = 0;
                                    if (alt !== null && alt !== undefined) {
                                        if (typeof alt === 'number') {
                                            altitude = alt;
                                        } else if (alt.numerator !== undefined && alt.denominator !== undefined) {
                                            altitude = alt.numerator / alt.denominator;
                                        } else if (Array.isArray(alt) && alt.length >= 2) {
                                            altitude = alt[0] / alt[1];
                                        }
                                        altitude = isFinite(altitude) && altitude >= 0 ? altitude : 0;
                                    }

                                    let camera = null;
                                    const make = allTags.Make || EXIF.getTag(this, 'Make');
                                    const model = allTags.Model || EXIF.getTag(this, 'Model');
                                    if (make || model) {
                                        camera = [make, model].filter(Boolean).join(' ').trim() || null;
                                    }

                                    safeResolve({
                                        latitude: finalLat,
                                        longitude: finalLon,
                                        altitude: altitude,
                                        filename: filename,
                                        camera: camera,
                                    });
                                } catch (tagError) {
                                    return attemptRetry();
                                }
                            });
                        } catch (exifCallError) {
                            clearTimeout(exifTimeout);
                            return attemptRetry();
                        }
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            } catch (error) {
                attemptRetry();
            }
        });
    }

    function isValidGPS(gpsData) {
        if (!gpsData) return false;

        if (!isFinite(gpsData.latitude) || !isFinite(gpsData.longitude) || !isFinite(gpsData.altitude)) {
            return false;
        }

        if (gpsData.latitude < CONFIG.VALID_LAT_RANGE[0] || gpsData.latitude > CONFIG.VALID_LAT_RANGE[1]) {
            return false;
        }

        if (gpsData.longitude < CONFIG.VALID_LON_RANGE[0] || gpsData.longitude > CONFIG.VALID_LON_RANGE[1]) {
            return false;
        }

        if (gpsData.altitude < CONFIG.VALID_ALT_RANGE[0] || gpsData.altitude > CONFIG.VALID_ALT_RANGE[1]) {
            return false;
        }

        return true;
    }

    async function processFolderFiles(files) {
        if (state.isProcessing) {
            showMessage('Already processing. Please wait.', 'warning');
            return;
        }

        state.isProcessing = true;
        DOM.selectBtn.disabled = true;
        
        showMessage(`<span class="spinner"></span>Processing ${files.length} file(s)...`, 'info');
        DOM.progressContainer.classList.add('show');

        const validFiles = files.filter(f => isImageFile(f));
        
        if (validFiles.length === 0) {
            showMessage('No valid JPG image files found', 'error');
            state.isProcessing = false;
            DOM.selectBtn.disabled = false;
            DOM.progressContainer.classList.remove('show');
            return;
        }

        const results = {
            points: [],
            stats: {
                processed: 0,
                gpsFound: 0,
                noGPS: 0,
                failed: 0,
                excluded: 0,
            },
            metadata: {
                cameras: new Set(),
                lats: [],
                lons: [],
                alts: [],
            },
            folderMap: {},
            detailedTracking: {
                allFolders: {},
                excludedFiles: [],
                noGPSFiles: [],
                failedFiles: [],
                plottedFiles: [],
            },
        };

        try {
            let lastProgressUpdate = 0;
            
            for (let i = 0; i < validFiles.length; i += CONFIG.BATCH_SIZE) {
                const batch = validFiles.slice(i, i + CONFIG.BATCH_SIZE);
                
                await Promise.allSettled(batch.map(async (file) => {
                    try {
                        const relPath = file.webkitRelativePath || file.name;
                        const folder = extractFolderName(file);
                        
                        if (!results.detailedTracking.allFolders[folder]) {
                            results.detailedTracking.allFolders[folder] = [];
                        }
                        results.detailedTracking.allFolders[folder].push(relPath);
                        
                        if (shouldExcludeFilePath(relPath)) {
                            results.stats.excluded++;
                            results.stats.processed++;
                            results.detailedTracking.excludedFiles.push({ folder, file: relPath, reason: 'Path contains civil/road/overall' });
                            return;
                        }

                        const gpsData = await extractGPS(file, relPath);
                        
                        if (gpsData && isValidGPS(gpsData)) {
                            results.points.push(gpsData);
                            results.metadata.lats.push(gpsData.latitude);
                            results.metadata.lons.push(gpsData.longitude);
                            results.metadata.alts.push(gpsData.altitude);
                            results.stats.gpsFound++;
                            
                            if (gpsData.camera) {
                                results.metadata.cameras.add(gpsData.camera);
                            }

                            if (!results.folderMap[folder]) {
                                results.folderMap[folder] = [];
                            }
                            results.folderMap[folder].push(gpsData);
                            results.detailedTracking.plottedFiles.push({ folder, file: relPath });
                        } else if (gpsData) {
                            results.stats.failed++;
                            results.detailedTracking.failedFiles.push({ folder, file: relPath, reason: 'Invalid GPS data' });
                        } else {
                            results.stats.noGPS++;
                            results.detailedTracking.noGPSFiles.push({ folder, file: relPath, reason: 'No GPS data found' });
                        }
                    } catch (err) {
                        const relPath = file.webkitRelativePath || file.name;
                        const folder = extractFolderName(file);
                        results.stats.failed++;
                        results.detailedTracking.failedFiles.push({ folder, file: relPath, reason: err.message || 'Processing error' });
                    }
                    
                    results.stats.processed++;
                    
                    const now = Date.now();
                    if (now - lastProgressUpdate > 100) {
                        updateProgress(results.stats.processed, validFiles.length);
                        lastProgressUpdate = now;
                    }
                }));
            }

            if (results.points.length === 0) {
                const message = results.stats.excluded > 0
                    ? `No valid GPS data found. (${results.stats.excluded} file(s) excluded due to folder naming)`
                    : results.stats.noGPS > 0
                    ? `No GPS data found in any of the ${validFiles.length} image(s).`
                    : 'Could not extract GPS data from files.';
                showMessage(message, 'error');
            } else {
                results.points.sort((a, b) => a.filename.localeCompare(b.filename));
                renderPlot(results);
                updateMetadata(results);
                
                const excludedMsg = results.stats.excluded > 0 ? ` (${results.stats.excluded} file(s) excluded)` : '';
                const failMsg = results.stats.failed > 0 ? ` (${results.stats.failed} files skipped)` : '';
                showMessage(`Success! Plotted ${results.points.length} points from ${results.stats.gpsFound} image(s)${excludedMsg}${failMsg}`, 'success');
            }
            
            updateDetailedSummary(results);
        } catch (error) {
            showMessage('Error during processing: ' + error.message, 'error');
        } finally {
            state.isProcessing = false;
            DOM.selectBtn.disabled = false;
            DOM.progressContainer.classList.remove('show');
        }
    }

    function generateFolderColor(folderIndex, totalFolders) {
        const colorPalette = [
            'rgb(255, 107, 107)', 'rgb(255, 159, 64)', 'rgb(255, 206, 86)',
            'rgb(75, 192, 192)', 'rgb(54, 162, 235)', 'rgb(153, 102, 255)',
            'rgb(255, 99, 132)', 'rgb(201, 203, 207)', 'rgb(139, 255, 139)',
            'rgb(255, 159, 159)', 'rgb(255, 190, 122)', 'rgb(255, 228, 122)',
            'rgb(122, 222, 222)', 'rgb(122, 191, 255)', 'rgb(191, 151, 255)',
        ];

        return colorPalette[folderIndex % colorPalette.length];
    }

    function renderPlot(results) {
        if (results.points.length === 0) {
            showMessage('No data to render', 'error');
            return;
        }

        if (typeof Plotly === 'undefined') {
            showMessage('Plotly library failed to load. Please refresh the page.', 'error');
            return;
        }

        try {
            const traces = [];
            
            const inlierLats = results.points.map(p => p.latitude);
            const inlierLons = results.points.map(p => p.longitude);
            const inlierAlts = results.points.map(p => p.altitude);

            const latMin = Math.min(...inlierLats);
            const latMax = Math.max(...inlierLats);
            const lonMin = Math.min(...inlierLons);
            const lonMax = Math.max(...inlierLons);
            const altMin = Math.min(...inlierAlts);
            const altMax = Math.max(...inlierAlts);

            const latMargin = Math.max((latMax - latMin) * 0.25, 0.001);
            const lonMargin = Math.max((lonMax - lonMin) * 0.25, 0.001);
            const altMargin = Math.max((altMax - altMin) * 0.25, 20);
            const zMax = altMax + altMargin;

            const folders = Object.keys(results.folderMap).sort();

            if (folders.length > CONFIG.MAX_FOLDERS_TO_RENDER) {
                showMessage(`Note: Only showing first ${CONFIG.MAX_FOLDERS_TO_RENDER} folders out of ${folders.length}. Consider splitting your data.`, 'warning');
                folders.splice(CONFIG.MAX_FOLDERS_TO_RENDER);
            }

            folders.forEach((folderName, idx) => {
                const folderPoints = results.folderMap[folderName] || [];
                
                if (!folderPoints || folderPoints.length === 0) return;

                const folderColor = generateFolderColor(idx, folders.length);

                const lons = folderPoints.map(p => p.longitude);
                const lats = folderPoints.map(p => p.latitude);
                const alts = folderPoints.map(p => p.altitude);
                
                const labels = folderPoints.map(p => {
                    const filename = p.filename.split('/').pop() || p.filename;
                    return `<b>Folder: ${folderName}</b><br>` +
                           `File: ${filename}<br>` +
                           `Latitude: ${p.latitude.toFixed(6)}¬∞<br>` +
                           `Longitude: ${p.longitude.toFixed(6)}¬∞<br>` +
                           `Altitude: ${p.altitude.toFixed(1)} m`;
                });

                traces.push({
                    x: lons,
                    y: lats,
                    z: alts,
                    mode: 'markers',
                    type: 'scatter3d',
                    name: folderName,
                    marker: { size: 6, color: folderColor, opacity: 0.85 },
                    text: labels,
                    hovertemplate: '%{text}<extra></extra>',
                    legendgroup: folderName,
                    showlegend: true
                });
            });

            const layout = {
                title: {
                    text: `Flight Path Visualization - ${results.points.length} GPS Points`,
                    font: { size: 18, color: '#32CD32', family: 'Arial, sans-serif' },
                    x: 0.5,
                    xanchor: 'center'
                },
                scene: {
                    xaxis: {
                        title: 'Longitude',
                        titlefont: { size: 12, color: '#32CD32' },
                        gridcolor: '#444',
                        showbackground: true,
                        backgroundcolor: 'rgba(15, 15, 30, 0.9)',
                        range: [lonMin - lonMargin, lonMax + lonMargin]
                    },
                    yaxis: {
                        title: 'Latitude',
                        titlefont: { size: 12, color: '#32CD32' },
                        gridcolor: '#444',
                        showbackground: true,
                        backgroundcolor: 'rgba(15, 15, 30, 0.9)',
                        range: [latMin - latMargin, latMax + latMargin]
                    },
                    zaxis: {
                        title: 'Altitude (meters)',
                        titlefont: { size: 12, color: '#32CD32' },
                        gridcolor: '#444',
                        showbackground: true,
                        backgroundcolor: 'rgba(15, 15, 30, 0.9)',
                        range: [0, zMax]
                    },
                    bgcolor: 'rgba(15, 15, 30, 0.95)',
                    camera: { eye: { x: 1.5, y: 1.5, z: 1.3 }, center: { x: 0, y: 0, z: 0 } },
                    aspectratio: { x: 1, y: 1, z: 0.7 }
                },
                showlegend: true,
                legend: {
                    x: 0.01, y: 0.99,
                    bgcolor: 'rgba(0, 0, 0, 0.8)',
                    bordercolor: '#32CD32',
                    borderwidth: 1,
                    font: { size: 11, color: '#e0e0e0' },
                    xanchor: 'left',
                    yanchor: 'top'
                },
                margin: { l: 0, r: 0, t: 60, b: 0 },
                paper_bgcolor: '#0f0f1e',
                plot_bgcolor: '#0f0f1e',
                font: { color: '#e0e0e0', family: 'Arial, sans-serif', size: 12 },
                autosize: true,
                responsive: true,
                hovermode: 'closest'
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'autoScale2d', 'toImage'],
                toImageButtonOptions: {
                    format: 'png',
                    filename: 'flight-path-visualization',
                    height: 800,
                    width: 1200,
                    scale: 1
                }
            };

            Plotly.newPlot(DOM.plotDiv, traces, layout, config);

        } catch (error) {
            showMessage(`Plot rendering error: ${error.message}`, 'error');
        }
    }

    function updateMetadata(results) {
        try {
            let html = '';
            
            html += `<div class="metadata-row"><span class="metadata-label">Total GPS Points:</span><span class="metadata-value">${results.points.length}</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">Images Processed:</span><span class="metadata-value">${results.stats.gpsFound}</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">Folders Found:</span><span class="metadata-value">${Object.keys(results.folderMap).length}</span></div>`;
            
            if (results.stats.excluded > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">Excluded (Civil/Road/Overall):</span><span class="metadata-value">${results.stats.excluded}</span></div>`;
            }
            
            if (results.stats.noGPS > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">No GPS Data:</span><span class="metadata-value">${results.stats.noGPS}</span></div>`;
            }
            
            if (results.stats.failed > 0) {
                html += `<div class="metadata-row"><span class="metadata-label">Failed to Process:</span><span class="metadata-value">${results.stats.failed}</span></div>`;
            }
            
            if (results.metadata.lats.length > 0) {
                const latMin = Math.min(...results.metadata.lats);
                const latMax = Math.max(...results.metadata.lats);
                const latSpan = latMax - latMin;
                html += `<div class="metadata-row"><span class="metadata-label">Latitude Range:</span><span class="metadata-value">${latSpan.toFixed(5)}¬∞</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${latMin.toFixed(6)}¬∞</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${latMax.toFixed(6)}¬∞</span></div>`;
            }
            
            if (results.metadata.lons.length > 0) {
                const lonMin = Math.min(...results.metadata.lons);
                const lonMax = Math.max(...results.metadata.lons);
                const lonSpan = lonMax - lonMin;
                html += `<div class="metadata-row"><span class="metadata-label">Longitude Range:</span><span class="metadata-value">${lonSpan.toFixed(5)}¬∞</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${lonMin.toFixed(6)}¬∞</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${lonMax.toFixed(6)}¬∞</span></div>`;
            }
            
            if (results.metadata.alts.length > 0) {
                const altMin = Math.min(...results.metadata.alts);
                const altMax = Math.max(...results.metadata.alts);
                const altSpan = altMax - altMin;
                html += `<div class="metadata-row"><span class="metadata-label">Altitude Range:</span><span class="metadata-value">${altSpan.toFixed(1)} m</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Min:</span><span class="metadata-value">${altMin.toFixed(1)} m</span></div>`;
                html += `<div class="metadata-row"><span class="metadata-label">  Max:</span><span class="metadata-value">${altMax.toFixed(1)} m</span></div>`;
            }
            
            if (results.metadata.cameras.size > 0) {
                const cameras = Array.from(results.metadata.cameras).slice(0, 5);
                html += `<div class="metadata-row"><span class="metadata-label">Camera(s) Found:</span><span class="metadata-value">${cameras.length}</span></div>`;
                cameras.forEach(camera => {
                    html += `<div class="metadata-row"><span class="metadata-label">  ‚Ä¢</span><span class="metadata-value">${camera}</span></div>`;
                });
            }

            DOM.metadataContent.innerHTML = html;
            DOM.metadataPanel.classList.add('show');
        } catch (error) {}
    }

    function updateDetailedSummary(results) {
        try {
            let html = '';
            
            const allFolders = Object.keys(results.detailedTracking.allFolders).sort();
            const totalFiles = Object.values(results.detailedTracking.allFolders).reduce((sum, files) => sum + files.length, 0);
            
            html += `<div class="summary-section">`;
            html += `<h4>üìä Overall Statistics</h4>`;
            html += `<div style="color: #e0e0e0; padding: 4px 0;">Total Folders: ${allFolders.length}</div>`;
            html += `<div style="color: #e0e0e0; padding: 4px 0;">Total Files: ${totalFiles}</div>`;
            html += `<div style="color: #90ee90; padding: 4px 0;">‚úì Plotted: ${results.detailedTracking.plottedFiles.length}</div>`;
            html += `<div style="color: #ffff99; padding: 4px 0;">‚ö† No GPS: ${results.detailedTracking.noGPSFiles.length}</div>`;
            html += `<div style="color: #ff9999; padding: 4px 0;">‚úó Excluded: ${results.detailedTracking.excludedFiles.length}</div>`;
            html += `<div style="color: #ff9999; padding: 4px 0;">‚úó Failed: ${results.detailedTracking.failedFiles.length}</div>`;
            html += `</div>`;
            
            if (results.detailedTracking.plottedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>‚úì Successfully Plotted (${results.detailedTracking.plottedFiles.length})</h4>`;
                const plottedByFolder = {};
                results.detailedTracking.plottedFiles.forEach(item => {
                    if (!plottedByFolder[item.folder]) plottedByFolder[item.folder] = [];
                    plottedByFolder[item.folder].push(item.file);
                });
                Object.keys(plottedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">üìÅ ${folder} (${plottedByFolder[folder].length})</div>`;
                    plottedByFolder[folder].sort().forEach(file => {
                        html += `<div class="summary-file plotted">‚úì ${file}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.excludedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>‚úó Excluded Files (${results.detailedTracking.excludedFiles.length})</h4>`;
                const excludedByFolder = {};
                results.detailedTracking.excludedFiles.forEach(item => {
                    if (!excludedByFolder[item.folder]) excludedByFolder[item.folder] = [];
                    excludedByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(excludedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">üìÅ ${folder} (${excludedByFolder[folder].length})</div>`;
                    excludedByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file ignored">‚úó ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.noGPSFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>‚ö† No GPS Data (${results.detailedTracking.noGPSFiles.length})</h4>`;
                const noGPSByFolder = {};
                results.detailedTracking.noGPSFiles.forEach(item => {
                    if (!noGPSByFolder[item.folder]) noGPSByFolder[item.folder] = [];
                    noGPSByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(noGPSByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">üìÅ ${folder} (${noGPSByFolder[folder].length})</div>`;
                    noGPSByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file no-gps">‚ö† ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            if (results.detailedTracking.failedFiles.length > 0) {
                html += `<div class="summary-section">`;
                html += `<h4>‚úó Failed to Process (${results.detailedTracking.failedFiles.length})</h4>`;
                const failedByFolder = {};
                results.detailedTracking.failedFiles.forEach(item => {
                    if (!failedByFolder[item.folder]) failedByFolder[item.folder] = [];
                    failedByFolder[item.folder].push({ file: item.file, reason: item.reason });
                });
                Object.keys(failedByFolder).sort().forEach(folder => {
                    html += `<div class="summary-folder">`;
                    html += `<div class="summary-folder-name">üìÅ ${folder} (${failedByFolder[folder].length})</div>`;
                    failedByFolder[folder].sort((a, b) => a.file.localeCompare(b.file)).forEach(item => {
                        html += `<div class="summary-file ignored">‚úó ${item.file} - ${item.reason}</div>`;
                    });
                    html += `</div>`;
                });
                html += `</div>`;
            }
            
            html += `<div class="summary-section">`;
            html += `<h4>üìÇ All Folders & Files (${allFolders.length} folders, ${totalFiles} files)</h4>`;
            allFolders.forEach(folder => {
                const files = results.detailedTracking.allFolders[folder];
                html += `<div class="summary-folder">`;
                html += `<div class="summary-folder-name">üìÅ ${folder} (${files.length} files)</div>`;
                files.sort().forEach(file => {
                    html += `<div class="summary-file">${file}</div>`;
                });
                html += `</div>`;
            });
            html += `</div>`;

            DOM.summaryContent.innerHTML = html;
            DOM.summaryPanel.classList.add('show');
        } catch (error) {
            console.error('Error updating detailed summary:', error);
        }
    }

    function updateProgress(current, total) {
        const percent = Math.round((current / total) * 100);
        DOM.progressFill.style.width = percent + '%';
        DOM.progressText.textContent = `${current} of ${total} files processed`;
    }

    function showMessage(msg, type) {
        DOM.messageBox.innerHTML = msg;
        DOM.messageBox.className = `message-box show ${type}`;
    }
</script>
